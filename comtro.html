<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real</title>

<body>
  <h2>sign in</h2>
  <form method="post" action="newpage.html" target="_blank">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required><br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required><br><br>
    <label for="contact">Email/Phone number:</label>
    <input type="email" id="contact" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="6"><br><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br><br>
    <label for="pets">Pets:</label><br>
    <select id="pets" name="pets" required>
      <option value="">Select a pet</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
    </select><br><br>
    <button type="submit" a href="clean.html"> Submit </button>

  <a href="47Et.html">
    <h2>Home</h2>
  </a>
</body>
</html>
